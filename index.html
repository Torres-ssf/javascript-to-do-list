<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css" />

    <title>Document</title>
  </head>
  <body>
    <main>
      <button id="master-delete">delete all todos</button>
      <button id="show-form">create todo</button>
      <ul id="todo-list"></ul>
    </main>


    <div class="modal" id="modal">
      <div class="modal-content">
        <button id="modal-close">X</button>
        <h4>Create new Todo</h4>
        <form id="form" action="" class="form">
          <label for="title">Title</label>
          <input id="title" type="text" placeholder="title" />

          <label for="description">Description</label>
          <input id="description" type="text" placeholder="description" />

          <label for="priority">Priority</label>
          <select name="priority" id="priority" value="low">
            <option value="low" selected>Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>

          <label for="dueDate">Due Date</label>
          <input id="dueDate" type="date" />

          <label for="notes">Notes</label>
          <textarea name="" id="notes" cols="30" rows="10"></textarea>

          <div>
            <input id="complete" type="checkbox"/>
            <label for="Complete">Complete</label>
          </div>

          <button type="submit">Create</button>
        </form>
        <button id="form-update" >Update</button>
      </div>
    </div>

    <script src="dist/main.js"></script>
  </body>
</html>
